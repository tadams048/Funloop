<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Funloop — Sign-in Link</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
           margin: 0; padding: 24px; background:#f6f7fb; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .card { background:#fff; border-radius:16px; padding:20px 24px; box-shadow:0 6px 24px rgba(0,0,0,.07); }
    h1 { font-size:20px; margin:0 0 8px; }
    .muted { color:#4b5563; font-size:14px; }
    .status { padding:12px 14px; border-radius:12px; margin:12px 0 16px; font-size:14px; }
    .ok   { background:#ecfdf5; color:#065f46; }
    .warn { background:#fff7ed; color:#7c2d12; }
    .err  { background:#fef2f2; color:#7f1d1d; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    button, a.btn { appearance:none; border:0; border-radius:12px; padding:10px 14px; font-size:14px;
                    cursor:pointer; background:#111827; color:#fff; text-decoration:none; }
    button.secondary, a.secondary { background:#e5e7eb; color:#111827; }
    code { background:#f3f4f6; padding:2px 6px; border-radius:6px; font-size:13px; }
    .small { font-size:12px; color:#6b7280; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="title">Checking your link…</h1>
      <div id="status" class="status"></div>

      <div class="row">
        <a id="openApp" class="btn" href="#">Open in Funloop</a>
        <a id="install" class="secondary btn" href="APP_STORE_URL_HERE">Install the app</a>
        <button id="copyUrl" class="secondary">Copy this URL</button>
      </div>

      <p class="small">
        If opened from Gmail/Slack, choose <em>Open in Safari</em> for best results.
      </p>

      <p class="muted" id="debug"></p>
    </div>
  </div>

  <script>
    // ----- Configure these -----
    const universalLinkBase = 'https://app.funloop.com';        // must match AASA domain
    const customSchemeBase  = 'funloop://auth/callback';         // your custom scheme deeplink
    const installUrl        = 'APP_STORE_URL_HERE';              // real App Store URL

    // ----- Helpers -----
    function parseParams() {
      // Supabase may put params in ?query or #hash; merge both (hash wins on dupes)
      const s = new URLSearchParams(location.search);
      const h = new URLSearchParams(location.hash.replace(/^#/, ''));
      const m = new URLSearchParams();
      for (const [k,v] of s) m.set(k,v);
      for (const [k,v] of h) m.set(k,v);
      return m;
    }
    function redact(token) {
      if (!token) return '';
      return token.length <= 10 ? token : token.slice(0,5) + '…' + token.slice(-5);
    }
    const UA = navigator.userAgent || '';
    const isIOS     = /iPad|iPhone|iPod/.test(UA);
    const isSafari  = /Safari/.test(UA) && !/CriOS|FxiOS|EdgiOS/.test(UA);
    const inAppBrowser = /Gmail|FBAN|FBAV|Line|WeChat|Twitter|Slack|Instagram|LinkedIn|Pinterest/i.test(UA);

    // ----- Build targets -----
    const q = parseParams();
    const paramsStr = q.toString();
    const universalTarget = `${universalLinkBase}/auth/verify?${paramsStr}`;
    const schemeTarget    = `${customSchemeBase}?${paramsStr}`;

    // ----- UI -----
    const els = {
      title:  document.getElementById('title'),
      status: document.getElementById('status'),
      open:   document.getElementById('openApp'),
      install:document.getElementById('install'),
      copy:   document.getElementById('copyUrl'),
      debug:  document.getElementById('debug'),
    };
    els.install.href = installUrl;
    els.open.href = universalTarget;
    els.copy.addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(location.href); } catch {}
    });

    const token = q.get('token') || q.get('access_token') || q.get('otp');
    const type  = q.get('type')  || q.get('token_type') || '';
    const error = q.get('error') || q.get('error_code');
    const description = q.get('error_description');

    function setStatus(cls, text) {
      els.status.className = `status ${cls}`;
      els.status.textContent = text;
    }

    if (error) {
      els.title.textContent = 'Link issue';
      setStatus('err', description || `Error: ${error}`);
    } else if (token) {
      els.title.textContent = 'Link looks good';
      setStatus('ok', `Handing off to the Funloop app… (${type || 'magic link'})`);
    } else {
      els.title.textContent = 'Waiting for link parameters';
      setStatus('warn', 'No token found. If you tapped from email, try “Open in Safari”.');
    }

    // ----- Aggressive auto-handoff sequence -----
    function tryHandoff() {
      // Many in-app browsers block Universal Links — go straight to the custom scheme
      if (inAppBrowser) {
        location.replace(schemeTarget);
        return;
      }

      // On iOS Safari, try Universal Link first, then scheme if it doesn't switch quickly
      if (isIOS && isSafari) {
        // 1) Universal Link (preferred)
        location.replace(universalTarget);

        // 2) If still visible after a short delay, UL likely failed → try scheme
        setTimeout(() => {
          if (document.visibilityState === 'visible') location.href = schemeTarget;
        }, 350);
        return;
      }

      // Other browsers/platforms: try the custom scheme
      location.replace(schemeTarget);
    }

    window.addEventListener('load', () => {
      setTimeout(tryHandoff, 150); // small delay lets the page paint first
    });

    // Minimal debug line (redacted)
    const bits = [];
    if (type)  bits.push(`type=${type}`);
    if (token) bits.push(`token=${redact(token)}`);
    if (error) bits.push(`error=${error}`);
    if (description) bits.push(`desc=${description}`);
    els.debug.textContent = bits.length ? `Debug: ${bits.join('  |  ')}` : '';
  </script>
</body>
</html>
